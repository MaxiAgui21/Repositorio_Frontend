<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <!--Etiqueta Obligatorias-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!--Estilos Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
       <title>Contacto</title>
    </head>
<body>
    <div class="container>">
        <div class="col-md-12">
            <form>
                <br>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="Input1" placeholder="Nombre y Apellido">
                  </div>
                 <br>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input type="email" class="form-control" id="Input2" placeholder="name@example.com">
                </div>
                <br>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Número de Teléfono </label>
                  <input type="number" class="form-control" id="Input3" placeholder="Teléfono">
                </div>
                <br>              
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Example textarea</label>
                  <textarea class="form-control" id="Textarea1" rows="3"></textarea>
                </div>
              </form>
              <div class="row">
                <div class="col-sm-12">
                  <button class="btn btn-outline-primary btn-lg text-center" onclick="return validaForm()">Guardar Formulario</button>
                </div> 
              </div>
        </div> 
    </div>
<script src="assets/Script/Validador.js"></script>
</body>
</html>
